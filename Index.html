<!DOCTYPE html>
<html>
<head>
  <title>My Companion AI</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 200px;
    }
    img { border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Choose Your Companion</h1>
  <div id="companion-list"></div>

  <script src="companions.js"></script>
  <script>
    const container = document.getElementById("companion-list");
    companions.forEach(c => {
      container.innerHTML += `
        <div class="card">
          <img src="${c.image}" width="100"><br>
          <h3>${c.name}</h3>
          <p>${c.description}</p>
          <a href="chat.html?id=${c.id}">Chat</a>
        </div>
      `;
    });
  </script>
</body>
</html>
